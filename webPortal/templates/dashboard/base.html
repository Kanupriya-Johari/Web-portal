<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="{% static 'css/new.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <nav class="nav" style="padding:40px ;">
    <div class="select">
      <a class="link color-main  dropdown-toggle" id="navigation_2_dropdown_1">{% block current %} {% endblock current %}</a>
      <div class="dropdown-menu">
        <a href="{% url 'dashboard:papers' %}">Papers</a>
        <a href="{% url 'dashboard:patents' %}">Patents</a>
        <a>Awards</a>
        <a>Note</a>
      </div>
    </div>
    <div class="logo">
      <img src="{% static 'images/logo.svg' %}" width="200px" />
    </div>
    <div class="row">
      <div class="col">
        <!-- <div class="login btn btn-primary">
          <button>{{request.user.email}}</button>
        </div> -->
      </div>
      <div class="col">
        <div class="login btn btn-danger">
          <button><a href="{% url 'account:logout' %}" role="button" style="text-decoration:none;color:white" >Logout</a></button>
        </div>
        
      </div>
    </div>
  </nav>
  {% block body %}
  {% endblock body %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{% static 'js/navbar.js' %}"></script>

</body>

</html>
